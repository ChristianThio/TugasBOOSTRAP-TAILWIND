<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile (Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Container -->
  <div class="max-w-5xl mx-auto py-8 px-4">

    <!-- Header Profil -->
    <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-6">
      <!-- Foto Profil -->
      <div class="w-28 h-28 rounded-full border-2 border-gray-500 overflow-hidden">
        <img src="../muha.jpg" alt="Profile" class="w-full h-full object-cover">
      </div>

      <!-- Info Profil -->
      <div class="flex-1 mt-4 md:mt-0 text-center md:text-left">
        <!-- Username + Tombol -->
        <div class="flex flex-col md:flex-row md:items-center md:space-x-4">
          <h2 class="text-xl font-semibold">christian.thioo</h2>

          <!-- Tombol interaksi -->
          <div class="flex justify-center space-x-2 mt-2 md:mt-0">
            <button class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm order-2 md:order-1">Edit profil</button>
            <button class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm order-1 md:order-2">Lihat arsip</button>
          </div>

          <span class="hidden md:inline-block cursor-pointer">⚙️</span>
        </div>

        <!-- Stats -->
        <div class="flex justify-center md:justify-start space-x-6 mt-3">
          <p><span class="font-semibold">12</span> postingan</p>
          <p><span class="font-semibold">190</span> pengikut</p>
          <p><span class="font-semibold">166</span> diikuti</p>
        </div>
      </div>
    </div>

    <!-- Highlight Story -->
    <div class="flex items-center space-x-4 mt-8 justify-center md:justify-start">
      <div class="w-16 h-16 rounded-full border border-gray-500 overflow-hidden">
        <img src="../sorotan.jpg" alt="Story" class="w-full h-full object-cover">
      </div>
      <div class="w-16 h-16 rounded-full border border-gray-500 flex items-center justify-center text-3xl">
        +
      </div>
    </div>

    <!-- Feed Foto -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-1 mt-8">
      <!-- 12 posting dummy -->
      <div class="aspect-square"><img src="../foto.jpg" alt="Post1" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="../FotoApa.jpg" alt="Post2" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="../FotoBungul.jpg" alt="Post3" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="../FotoProfike.jpg" alt="Post4" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="../muha.jpg" alt="Post5" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="../post1.jpg" alt="Post6" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="../sorotan.jpg" alt="Post7" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="https://picsum.photos/300?8" alt="Post8" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="https://picsum.photos/300?9" alt="Post9" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="https://picsum.photos/300?10" alt="Post10" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="https://picsum.photos/300?11" alt="Post11" class="w-full h-full object-cover"></div>
      <div class="aspect-square"><img src="https://picsum.photos/300?12" alt="Post12" class="w-full h-full object-cover"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-gray-400 mt-6 border-t border-gray-800">
      <p class="mb-2">Meta · Tentang · Blog · Bantuan · Privasi · Ketentuan · API · Lokasi · Threads</p>
      <p>&copy; 2025 Instagram from Meta</p>
    </footer>
  </div>

</body>
</html>
